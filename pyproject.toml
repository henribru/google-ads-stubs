[tool.poetry]
name = "google-ads-stubs"
version = "7.0.0"
license = "Apache-2.0"
description = "Type stubs for google-ads"
authors = ["Henrik Bru√•sdal <henrik.bruasdal@gmail.com>"]
readme = "README.md"
repository = "https://github.com/henribru/google-ads-stubs"
packages = [
    { include = "google-stubs" },
]
classifiers = [
    "Typing :: Typed",
]

[tool.poetry.dependencies]
python = "^3.6"
typing-extensions = "^3.7.4.3"
googleapis-common-protos-stubs = "^1.2.1"
google-ads = "^9.0.0"
grpc-stubs = "^1.24.5"

[tool.poetry.dev-dependencies]
protobuf = "^3.15.5"
mypy-protobuf = "^2.4"
mypy = "^0.812"
black = "^20.8b1"
astunparse = "^1.6.3"
isort = "^5.7.0"

[tool.isort]
profile = "black"
known_first_party = "google.ads.google_ads"
combine_as_imports = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
