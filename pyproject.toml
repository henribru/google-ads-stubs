[tool.poetry]
name = "google-ads-stubs"
version = "5.0.1"
license = "Apache-2.0"
description = "Type stubs for google-ads"
authors = ["Henrik Bru√•sdal <henrik.bruasdal@gmail.com>"]
readme = "README.md"
repository = "https://github.com/henribru/google-ads-stubs"
packages = [
    { include = "google-stubs" },
]
classifiers = [
    "Typing :: Typed",
]

[tool.poetry.dependencies]
python = "^3.7"
typing-extensions = "^3.7"
googleapis-common-protos-stubs = "^1.0"
google-ads = "^8.0.0"

[tool.poetry.dev-dependencies]
protobuf = "^3.11.2"
mypy-protobuf = "^1.20"
mypy = "^0.790"
black = "^19.10b0"
astunparse = "^1.6.3"
isort = "^5.5.3"

[tool.isort]
profile = "black"
known_first_party = "google.ads.google_ads"
combine_as_imports = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
