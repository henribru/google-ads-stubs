[tool.poetry]
name = "google-ads-stubs"
version = "11.0.0"
license = "Apache-2.0"
description = "Type stubs for google-ads"
authors = ["Henrik Bru√•sdal <henrik.bruasdal@gmail.com>"]
readme = "README.md"
repository = "https://github.com/henribru/google-ads-stubs"
packages = [
    { include = "google-stubs" },
]
classifiers = [
    "Typing :: Stubs Only",
]

[tool.poetry.dependencies]
python = "^3.7"
typing-extensions = "^3.10.0"
googleapis-common-protos-stubs = "^2.0.0"
google-ads = "^18.1.0"
grpc-stubs = "^1.24.7"
types-protobuf = "^3.18.0"
proto-plus-stubs = "^0.1.0"
google-auth-stubs = "^0.1.0"

[tool.poetry.dev-dependencies]
mypy = "^0.950"
black = "^22.3.0"
isort = "^5.10.1"

[tool.isort]
profile = "black"
known_first_party = "google.ads.googleads"
combine_as_imports = true
float_to_top = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
