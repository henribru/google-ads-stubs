name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  ruff-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Register problem matcher
        run: echo "::add-matcher::.github/workflows/matchers/ruff.json"

      - name: Delete .gitignore (https://github.com/astral-sh/ruff/issues/8753)
        run: rm .gitignore

      - name: Run ruff format
        run: poetry run ruff format --check google-stubs

  ruff-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Delete .gitignore (https://github.com/astral-sh/ruff/issues/8753)
        run: rm .gitignore

      - name: Run ruff check
        run: poetry run ruff check --output-format github google-stubs

  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Register problem matchers
        run: echo "::add-matcher::.github/workflows/matchers/mypy.json"

      - name: Run Mypy
        run: |
          poetry run mypy --namespace-packages --explicit-package-bases google-stubs
